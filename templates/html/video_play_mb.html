<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>media</title>
<style>


</style>
</head>
<body>

<script>

(function(){

    var Play = function(options) {
        this.file = 0;
        this.init();
    };

    Play.prototype.init = function() {
        this.file = this.get_url_file();
        this.layout();
    }

    Play.prototype.get_url_file = function() {
        var query = window.location.search.substring(1);
        var vars = query.split("&");
        for (var i=0;i<vars.length;i++) {
            var pair = vars[i].split("=");
            if(pair[0] == "file") {
                return pair[1];
            }
        }
        return(false);
    }

    Play.prototype.layout = function() {
    	var video_obj = document.createElement("video");
    	video_obj.width = "960";
    	video_obj.height = "720";
    	video_obj.controls = "controls";

    	var src_obj = document.createElement("source");
    	src_obj.src = "/media/video/" + this.file + ".mp4";
    	src_obj.type = "video/mp4";

    	video_obj.appendChild(src_obj);
    	document.body.appendChild(video_obj);
    }

    window.Play = Play;
})();

new Play();

</script>


</body>
</html>
